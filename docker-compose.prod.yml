version: '3.8'

services:
  # ==================== API Service (Production) ====================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    container_name: developer-system-api-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      # External Services
      - UNIFONIC_API_KEY=${UNIFONIC_API_KEY}
      - STC_PAY_API_KEY=${STC_PAY_API_KEY}
      - MADA_API_KEY=${MADA_API_KEY}
      - STRIPE_API_KEY=${STRIPE_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - developer-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==================== Web Service (Production) ====================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
    container_name: developer-system-web-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - developer-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==================== Redis (Production) ====================
  redis:
    image: redis:7-alpine
    container_name: developer-system-redis-prod
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - developer-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Nginx Load Balancer (Optional) ====================
  nginx-lb:
    image: nginx:alpine
    container_name: developer-system-lb
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx-lb.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    networks:
      - developer-network
    profiles:
      - with-lb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  developer-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis-data:
    driver: local
